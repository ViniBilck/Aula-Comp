    <head>
        <script type="text/javascript" src="http://latex.codecogs.com/latexit.js"></script>
        <title>Item 4</title>
    <center>
        <div lang="latex">g=Ae^\frac{-(X-X_{0})^2}{2\sigma^2}</div>
        <script>
            //Aluno: Vinicius Lourival Bilck

           var A = 10;
           var x0 = 5.0;
           var sigma = x0/4;
           var x = 2.5;
           var sub = (x-x0)**2
           var exp = Math.exp((-1*sub)/(2*sigma*sigma)) //exponencial
           var resp = A*exp
           document.write("<BR>")
           document.write("Resposta: ", resp.toPrecision(2))
           
        </script>
    </center>
    </head>
