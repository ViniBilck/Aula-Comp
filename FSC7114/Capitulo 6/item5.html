    <body>
    <center>
        <div>
            <script>
            //Aluno: Vinicius Lourival Bilck
                //Função Mod de um vetor
                function modVet(x,y,z){
                    var mod = Math.sqrt(x*x+y*y+z*z) 
                    
                    return mod
                }

                //testando função 

                var R1 = modVet(2,1,2);
                document.write("Módulo do vetor V(2,1,2): ", R1.toPrecision(2))
                

                
            </script>
        </div>
    </center>
    </body>
