<html>
    <meta charset="UTF-8"></meta>
    <head>
        <title>Item 1</title>
        <style type="text/css">
            div {
                width: 250px;
                height: 400px;
                display: inline-block;
            }
            
        </style>
    </head>
    <body>
    <center>
        <div>
            <script>
            //Aluno: Vinicius Lourival Bilck
            var n = 0;
            document.write("Usando While", "<BR>")
            //Usando While
            while (n<=10){
                document.write(n, "<BR>");
                n+=1;

            }
            
                
                
            </script>
        </div>
        <div>

            <script>
            document.write("Usando Do...While", "<BR>")
            //Usando Do...While
            var m = 0;
            do {
                document.write(m, "<BR>");
                m+=1

            } while (m<=10);
            
                
                              
            </script>
        </div>
        <div>
            <script>
            document.write("Usando for", "<BR>")
            //usando for
            for(var o = 0; o<=10; o+=1) {
                document.write(o, "<BR>");

            }
                
            </script>
        </div>
        
       
    </center>
    </body>

</html>
