            //Não tenho total certeza se realmente funciona essa probabilidade no código, mas matematicamente 
            //pra mim faz sentido.

            for (i=0;i<n;i++){

                    cnt1 = Math.random();

                    }
                    else{
                        R_mass = 2
                    }

                    }

                    part[i][0] = R_mass;
                    part[i][1] = R_carg;
                    part[i][2] = [px.toPrecision(2),py.toPrecision(2), pz.toPrecision(2)];
                    


            }
