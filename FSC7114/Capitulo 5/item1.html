<html>
    <meta charset="UTF-8"></meta>
    <head>
        <title>Item 1</title>
        <style type="text/css">
            div {
                width: 250px;
                height: 400px;
                display: inline-block;
            }
            
        </style>
    </head>
    <body>
    <center>
        <div>
            <script>
            //Aluno: Vinicius Lourival Bilck
                var MaAJ = [];
                var r =0;
                for (i=1;i<=2;i++){
                    MaAJ[i] = [];
                    for (j=1;j<=3;j++){
                        r = Math.sqrt(i*i + j*j);
                        MaAJ[i][j] = r.toPrecision(3);
                    }
                }
                for (var i=1;i<=2;i++) {    
                    for (var j=1;j<=3;j++) {        
                        document.write(MaAJ[i][j] + " ");
                    }
                    document.write("<br>")
                } 

            </script>
        </div>
    </center>
    </body>

</html>
